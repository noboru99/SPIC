  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
        rel="stylesheet"
      />
      <!--NCInside 글자폰트-->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
        rel="stylesheet"
      />
      <!--nav글자폰트-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
<!-- BOX 글자폰트-->
      <link rel="stylesheet" href="mypage.css">
    </head>
    <body>
    <div class="header">
        <div class="inner">
          <div class="header-box">
            <div class="logo">
              <span class="N">N</span>
              <span class="C">C</span>
              <span class="inside">inside</span>
              <span class="com" style="font-size: 17px"
                >&nbsp;&nbsp;Mypage</span
              >
            </div>
            <div class="search">
              <div class="search-box">
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" style="outline: none;" placeholder="入力してください"/>
              </div>
              <div class="searchBtnBox">
                <button>
                  <img
                    src="./image/searchmark.png"
                    style="width: 40px; height: 40px"
                    alt=""
                    srcset=""
                  />
                </button>
              </div>
            </div>
            <div class="alarm">
              <ul>
                <li>
                  <a href="#" style="text-decoration-line: none;">
                    <img src="./image/mypage.png" alt="" / width="40px"
                    height="40px">&nbsp;&nbsp;
                    <span
                      style="margin-top: 5px, font-family= Abel, sans-serif;
                      font-family: Permanent Marker", cursive;"
                      >すんす様</
                    ></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="nav">
        <div class="navInner">
          <div class="navBox">
            <div class="navBar">
              <ul>
                <li>コミュニティ追加要請</li>
                <li>新規コミュニティ</li>
                <li>お知らせ</li>
                <li>イベント</li>
                <li>夜勤モード</li>
                <li>広告依頼</li>
              </ul>
            </div>
            <div class="navMigi">
              <ul>
                <li>
                  <img
                    src="./image/alram.png"
                    alt=""
                    width="30px"
                    height="30px"
                  />
                </li>
                <li>
                  <img
                    src="./image/message.png"
                    alt=""
                    width="30px"
                    height="30px"
                  />
                </li>
                <li>
                  <img
                    src="./image/singo.png"
                    alt=""
                    width="30px"
                    height="30px"
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- header and nav -->

      <div class="userImage">
        <div class="userImageInner">
            <img src="./image/mypage.png" alt="" width="150px" height="150px">
        </div>
      </div>
      <div class="welcomeBox">
        <div class="welcomeBoxInner">
            <p class="welcomeText" >ようこそ, ノボルさん</p>
        </div>
      </div>
      <div class="BOX">
        <div class="BoxInner">
          <div class="information">
            <div class="IDBox"><p id="ID">ID</p><p id="IDText">UserId</p></div>
            <div class="passwordBox"><p id="PW">PASSWORD</p><p id="passwordText">UserPassword</p></div>
            <!-- 아이디 비번 바꾸기 아이디 비번 이메일 -->
          </div>
          <div class="EmailIn">
            <div class="EmailBox"><p id="Email">e-mail</p><p id="EmailText">user-Email</p></div>
          </div>
          <div class="changeIN">
            <div class="changeBox"><button>IDとPW変える</button></div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-box">
          <p id="copyright">
            <small
              >Copyright &copy; 2021 slowlifecafe. All Rights Reserved.</small
            >
          </p>
        </div>
      </footer>
    </body>
  </html>
