<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!--NCInside 글자폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
    <!--nav글자폰트-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <!--コミュニティTITLE글자폰트-->
    <link rel="stylesheet" href="question-page.css" />
  </head>
  <body>
    <div class="header">
      <div class="inner">
        <div class="header-box">
          <div class="logo">
            <span class="N">N</span>
            <span class="C">C</span>
            <span class="inside">inside</span>
            <span class="com" style="font-size: 17px"
              >コミュニティ追加する</span
            >
          </div>
          <div class="search">
            <div class="search-box">
              &nbsp;&nbsp;&nbsp;&nbsp;<input
                type="text"
                style="outline: none"
                placeholder="入力してください"
              />
            </div>
            <div class="searchBtnBox">
              <button>
                <img
                  src="./image/searchmark.png"
                  style="width: 40px; height: 40px"
                  alt=""
                  srcset=""
                />
              </button>
            </div>
          </div>
          <div class="alarm">
            <ul>
              <li>
                <a href="#" style="text-decoration-line: none">
                  <img src="./image/mypage.png" alt="" / width="40px"
                  height="40px">&nbsp;&nbsp;
                  <span
                    style="
                      margin-top: 5px font-family= Abel, sans-serif;
                      font-family: Permanent Marker, cursive;
                    "
                    >すんす様</span
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="nav">
      <div class="navInner">
        <div class="navBox">
          <div class="navBar">
            <ul>
              <li>コミュニティ追加要請</li>
              <li>新規コミュニティ</li>
              <li>お知らせ</li>
              <li>イベント</li>
              <li>夜勤モード</li>
              <li>広告依頼</li>
            </ul>
          </div>
          <div class="navMigi">
            <ul>
              <li>
                <img
                  src="./image/alram.png"
                  alt=""
                  width="30px"
                  height="30px"
                />
              </li>
              <li>
                <img
                  src="./image/message.png"
                  alt=""
                  width="30px"
                  height="30px"
                />
              </li>
              <li>
                <img
                  src="./image/singo.png"
                  alt=""
                  width="30px"
                  height="30px"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- header and nav -->

    <div class="question">
      <div class="questionInner">
        <div class="questionBox">
          <img src="./image/plus.png" alt="" width="40px" height="40px" />
          <div class="questionText">コミュニティTITLE</div>
          <input type="text" maxlength="5" style="width: 929px; height: 30px" />
        </div>
      </div>
    </div>
    <div class="text">
      <div class="BoxPlus">
        <div class="textInner">
          <div class="twoBox">
            <div class="textBox">
              <input type="text maxlength="5" style="width: 970px; height:
              395px;">
            </div>
            <div class="imgtenpuBox">
              <ul>
                <li>
                  <img
                    src="./image/pictureEmotion.png"
                    width="20px"
                    height="20px"
                    alt=""
                  />
                  &nbsp;写真添付
                </li>
                <li>
                  <img
                    src="./image/video.png"
                    width="20px"
                    height="20px"
                    alt=""
                  />
                  &nbsp;動画添付
                </li>
                <li>
                  <img
                    src="./image/map.png"
                    width="30px"
                    height="30px"
                    alt=""
                  />&nbsp;地図
                </li>
                <li>
                  <img
                    src="./image/file.png"
                    width="20px"
                    height="20px"
                    alt=""
                  />&nbsp;ファイル
                </li>
                <li>
                  <img
                    src="./image/folder.png"
                    width="20px"
                    height="20px"
                    alt=""
                  />&nbsp;フォルダ
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="register">
      <div class="registerInner">
        <div class="registerBox">
          <button class="register">登録する</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-box">
        <p id="copyright">
          <small
            >Copyright &copy; 2021 slowlifecafe. All Rights Reserved.</small
          >
        </p>
      </div>
    </footer>
  </body>
</html>
